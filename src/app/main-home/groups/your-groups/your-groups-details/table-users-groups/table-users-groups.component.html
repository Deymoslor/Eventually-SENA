<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

<!-- arreglando la vuelta -->

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nameUser">
    <th mat-header-cell *matHeaderCellDef> Nombre de Usuario</th>
    <td mat-cell *matCellDef="let element"> {{element.nameUser}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Rol">
    <th mat-header-cell *matHeaderCellDef> Roles </th>
    <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button class="btn btn-primary">Expulsar</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
