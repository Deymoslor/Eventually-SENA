<div class="col-sm-12 aloo">
  <div class="card aloo" (click)="navigateToRelatedGroupDetails()">
    <div class="group">
      <img class="rounded card-img-top" src="../../../../assets/group/prueba.jfif" alt="{{ group.nombreGrupo }}" (click)="navigateToRelatedGroupDetails()">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ group.nombreGrupo }}</h5>
      <p class="card-text">{{ group.invitadosTotales }}</p>
      <button [routerLink]="[group.idGrupos]" routerLinkActive="router-link-active" class="btn btn-primary">ver</button>
    </div>
  </div>
</div>
