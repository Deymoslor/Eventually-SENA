<div class="col-sm-12 b">
    <div class="card aloo b" (click)="navigateToRelatedGroupDetails()">
        <div *ngIf="!GroupForm.get('imagen')?.value">
            <img class="rounded card-img-top" id="imagenGrupo" src="../../../../assets/group/prueba.jfif">
        </div>
        <div class="group" *ngIf="GroupForm.get('imagen')?.value">
            <img class="thumbnail rounded card-img-top" id="imagenGrupo" [src]="GroupForm.get('imagen')?.value" alt="{{ group?.nombreGrupo }}" class="thumbnail">
        </div>
        <div class="card-body textox">
            <h5 class="card-title title">{{ group.nombreGrupo }}</h5>
            <p class="card-text textox">{{ group.InvitadosTotales }}</p>
            <button [routerLink]="[group.idGrupos]" routerLinkActive="router-link-active" class="btn btnVer">ver</button>
        </div>
    </div>
</div>
