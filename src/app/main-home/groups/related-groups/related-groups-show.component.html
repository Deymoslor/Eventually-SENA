<div class="col-sm-10">
  <div class="card" (click)="navigateToRelatedGroupDetails()">
    <img class="card-img-top" alt="{{ group.nombreGrupo }}" (click)="navigateToRelatedGroupDetails()">
    <div class="card-body">
      <h5 class="card-title">{{ group.nombreGrupo }}</h5>
      <p class="card-text">{{ group.invitadosTotales }}</p>
      <button [routerLink]="[group.idGrupos]" routerLinkActive="router-link-active" class="btn btn-primary">ver</button>
    </div>
  </div>
</div>
