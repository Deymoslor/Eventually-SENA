<div class="col-sm-10">
  <div class="card" (click)="navigateToRelatedGroupDetails()">
    <img class="card-img-top" src="/assets/group/{{ group.imgGroup }}" alt="{{ group.GroupName }}" (click)="navigateToRelatedGroupDetails()">
    <div class="card-body">
      <h5 class="card-title">{{ group.GroupName }}</h5>
      <p class="card-text">{{ group.totalUsers }}</p>
      <button [routerLink]="[group.id]" routerLinkActive="router-link-active" class="btn btn-primary">ver</button>
    </div>
  </div>
</div>
