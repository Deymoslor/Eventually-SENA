<div class="modal fade" id="content-modal-create-service" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="titlePrincipal" id="staticBackdropLabel">Crear Servicio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="textoTitulos" for="">Nombre del Servicio:</label>
                    <input type="text" class="form-control textox" id="" placeholder="Ej: El mejor evento">

                    <label class="textoTitulos" for="">Tipo Servicio:</label>
                    <div class="form-check textox">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Alimentos
                        </label>
                    </div>
                    <div class="form-check textox">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Musica
                        </label>
                    </div>
                    <div class="form-check textox">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Baile
                        </label>
                    </div>
                    <div class="form-check textox">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Logistica
                        </label>
                    </div>
                    <div class="form-check textox">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Espacios/Lugares
                        </label>
                    </div>
                    <label class="textoTitulos" for="">Descripcion Servicio:</label>
                    <div class="mb-2 textox">
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Explica de que trata." rows="2"></textarea>
                    </div>

                    <label class="textoTitulos" for="exampleInputEmail1">Foto Servicio:</label>
                    <input class="form-control" type="file" id="formFile">

                    <label class="textoTitulos" for="">Rango Precio (MINIMO)</label>
                    <input class="textox" type="number" class="form-control" id="exampleInputEmail1" value="0">

                    <label class="textoTitulos" for="">Rango Precio (MAXIMO)</label>
                    <input class="textox" type="number" class="form-control" id="exampleInputEmail1" value="0">

                    <label class="textoTitulos" for="exampleInputEmail1">Empresas en las que trabajo anteriormente:</label>
                    <input class="textox" type="text" class="form-control" id="" placeholder="Ej: Ducales, Saltin Noel">

                    <label class="textoTitulos" for="exampleInputEmail1">Fecha desde que realiza el servicio:</label>
                    <div class="textox">
                        <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>
                    </div>

                    <label class="textoTitulos" for="exampleInputEmail1">Numero de contacto:</label>
                    <input class="textox" type="text" class="form-control" id="" placeholder="Ej: +57 999 999 99 99">

                    <label class="textoTitulos" for="exampleInputEmail1">Correo de contacto:</label>
                    <input class="textox" type="text" class="form-control" id="" placeholder="Ej: correo@correo.co.com">

                    <div class="check-container-politycs">
                        <div class="textox form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Solo puedes tener un servicio en tu cuenta de proveedor, por ende, asegúrate de tener información clara y llamativa, esta información podrá ser modificada posteriormente                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btnCrear">Crear</button>
            </div>
        </div>
    </div>
</div>
