<div class="modal fade" id="content-modal-create-service" tabindex="-1" >
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Crear Servicio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="">Nombre del Servicio:</label>
                    <input type="text" class="form-control" id=""
                    placeholder="Ej: El mejor evento">
                    
                    <label for="">Tipo Servicio:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Alimentos
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Musica
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Baile
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Logistica
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Espacios/Lugares
                        </label>
                    </div>
                    <label for="">Descripcion Servicio:</label>
                    <div class="mb-2">
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Explica de que trata."
                         rows="2"></textarea>
                    </div>

                    <label for="exampleInputEmail1">Foto Servicio:</label>
                    <p class="fs-5">SUBIR ARCHIVO</p>
                    
                    <label for="">Rango Precio (MINIMO)</label>
                    <input type="number" class="form-control" id="exampleInputEmail1"
                    value="0">

                    <label for="">Rango Precio (MAXIMO)</label>
                    <input type="number" class="form-control" id="exampleInputEmail1"
                    value="0">

                    <label for="exampleInputEmail1">Empresas en las que trabajo anteriormente:</label>
                    <input type="text" class="form-control" id=""
                    placeholder="Ej: Ducales, Saltin Noel">

                    <label for="exampleInputEmail1">Fecha desde que realiza el servicio:</label>
                    <div>
                        <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>
                    </div>

                    <label for="exampleInputEmail1">Numero de contacto:</label>
                    <input type="text" class="form-control" id=""
                    placeholder="Ej: +57 999 999 99 99">

                    <label for="exampleInputEmail1">Correo de contacto:</label>
                    <input type="text" class="form-control" id=""
                    placeholder="Ej: correo@correo.co.com">

                    <div class="check-container-politycs">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Solo puedes tener un servicio en tu cuenta de proveedor, por ende, asegúrate de tener información clara y llamativa, esta información podrá ser modificada posteriormente                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Crear</button>
            </div>
        </div>
    </div>
</div>
