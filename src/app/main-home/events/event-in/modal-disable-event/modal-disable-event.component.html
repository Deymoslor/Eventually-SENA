  <div class="modal-content modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Deshabilitar el evento</h5>
      
    </div>
    <div class="modal-body">
        <div class="form-group">                
            <label for="">Terminar Evento:</label>
            <div class="mb-2">
               <p class="fs-5">
                  Recuerde que una vez terminado el evento, </p><p class="fs-5 fw-bold">no podra recuperar el evento</p>
            </div>

        </div>
    </div>


    <div class="modal-footer">
      <button type="button" class="btn btn-primary"  (click)="finishEvent()" >Terminar</button>
    </div>
  </div>
