<div class="content" >
    <form [formGroup]="editFormIn" (ngSubmit)="postEditForm(editFormIn.value)">
                    <h5 class="title">Editando evento</h5>
                    <div class="body">
                        <div class="form-group">
      
                            <label for="">ID del Evento:</label>
                            <input type="text" class="form-control" id=""
                            placeholder="Ej: El mejor evento" formControlName="idEvento" [readonly]="true">
      
                            <label for="">Nombre del Evento:</label>
                            <input type="text" class="form-control" id=""
                            placeholder="Ej: El mejor evento" formControlName="nombreEvento">
                            
                            <label for="">Tipo de Evento:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" formControlName="tipoEvento" name="tipoEvento" value="presencial" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Presencial
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" formControlName="tipoEvento" name="tipoEvento" value="virtual">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Virtual
                                </label>
                            </div>
        
                            <label for="">Descripcion Evento:</label>
                            <div class="mb-2">
                                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Explica de que tratarÃ¡"
                                 rows="2" formControlName="descripcionEvento"></textarea>
                            </div>
        
                            <label for="">Fecha Realizacion:</label>
                            <input type="date" class="form-control" formControlName="fechaEvento">
                                <!-- <input matInput [matDatepicker]="picker" class="form-control" formControlName="fechaEvento" style="display: inline; width: 90%;">
                                <mat-datepicker-toggle matSuffix [for]="picker" style="color: #000;"></mat-datepicker-toggle>
                                <mat-datepicker class="modal" #picker></mat-datepicker>
                                <style>
                                    ::ng-deep .cdk-overlay-container {
                                      z-index: 2000;}
                                </style> -->
                            
                              
        
                            <label for="exampleInputEmail1">Numero Participantes:</label>
                                <input type="number" class="form-control" id="exampleInputEmail1"
                                 min="2" max="200" formControlName="participantesTotales">
      
                            <!-- <label for="">ID del Grupo:</label>
                            <input type="text" class="form-control" id=""
                            placeholder="Ej: El mejor evento" formControlName="Grupos_idGrupos"> -->
      
                            <label for="">Estado Evento:</label>
                            <input type="text"  class="form-control" id=""
                            placeholder="Ej: El mejor evento" formControlName="estadoEvento"[readonly]="true">
                            <div class="form-check form-switch">
                                <input class="form-check-input check" type="checkbox" id="flexSwitchCheckChecked" *ngIf="editFormIn.get('estadoEvento')?.value != 1" (click)="switchStateEvent(editFormIn.get('estadoEvento')?.value)" >
                                <input class="form-check-input check" type="checkbox" id="flexSwitchCheckChecked" *ngIf="editFormIn.get('estadoEvento')?.value == 1" (click)="switchStateEvent(editFormIn.get('estadoEvento')?.value)" checked >
                                <label class="form-check-label fw-bolder fs-4 label" for="flexSwitchCheckChecked" *ngIf="editFormIn.get('estadoEvento')?.value != 1">Habilitar evento</label>
                                <label class="form-check-label fw-bolder fs-4 label" for="flexSwitchCheckChecked" *ngIf="editFormIn.get('estadoEvento')?.value == 1">Deshabilitar evento</label>
                            </div> 
      
        
                            <div class="check-container-politycs">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        Tenga en cuenta que esta informacion podra ser modificado solo cuando el tiempo de realizacion del evento no sea 2 dias al dia actual.
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- goback(editFormIn.get('Grupos_idGrupos')?.value) -->
                        <div class="container-buttons">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="goback(dataEvent.Grupos_idGrupos)">Cerrar</button>
                            <!-- (click)="refresh()" -->
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                        </div>

      </form>  
</div>
