<body>
    <!-- <form target="_blank" action="https://formsubmit.co/jordansaldarriaga14@gmail.com" method="POST" [formGroup]="peticionProveedor" > -->
    <form [formGroup]="peticionProveedor">
        <div class="form">
            <h1>¡Ser proveedor!</h1>
            <!-- <div class="grupo">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Nombre</label>
            </div> -->
            <div class="grupo">
                <input type="email" name="email" id="email" required formControlName="Email"><span class="barra"></span>
                <label for="">Email</label>
            </div>

            <div class="grupo">
                <input type="text" name="name" id="nombre" required formControlName="nombre"><span class="barra"></span>
                <label for="">Nombre</label>
            </div>

            <div class="grupo">
                <div class="md-form">
                    <textarea class="md-textarea form-control" formControlName="msg" required rows="4" placeholder="Por favor digite aquí toda la información relevante a su persona / empresa (numero de identificación, labor, tiempo de experiencia. . .) y la razón por la que desea entrar a ser proveedor en Eventually."></textarea>
                    <label>Información</label>
                    <span class="barra"></span>
                </div>
            </div>
            <!-- <button type="submit">Enviar información</button> -->
            <button class="btnsSuplier" (click)="enviarMailSolicitud(peticionProveedor.value)">Enviar información</button>
            <button class="btnsSuplier" (click)="cancel()">Cancelar</button>

            <!-- <pre>{{ formUsers.value | json }}</pre> -->
        </div>
    </form>
</body>
