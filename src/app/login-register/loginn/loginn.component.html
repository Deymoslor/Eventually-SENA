<h1>Iniciar sesión</h1>
<form [formGroup]="loginForm">
    <label>Email
        <input type="email" name="email" formControlName="email" >
    </label>
    <label>Password
        <input type="password" name="password" formControlName="password" >
    </label>
</form>
<button (click)="loginIn()">Iniciar sesión</button>
