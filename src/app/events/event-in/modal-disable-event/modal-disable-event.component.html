<!-- Modal -->
<div class="modal fade" id="staticBackdrop-disable" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Deshabilitar el evento</h5>
        </div>
        <div class="modal-body">
            <div class="form-group">                
                <label for="">Razon de la Deshabilitación:</label>
                <div class="mb-2">
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Explica la razón o razones por las cuales se deshabilita el evento."
                     rows="2"></textarea>
                </div>

            </div>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" [routerLink]="['/events']" routerLinkActive="router-link-active" >Enviar</button>
        </div>
      </div>
    </div>
  </div>
