<!--TABLE-->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nameProvider">
        <th mat-header-cell *matHeaderCellDef> Nombre Proveedor</th>
        <td mat-cell *matCellDef="let element"> {{element.nameProvider}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n Servicio </th>
        <td mat-cell *matCellDef="let element"> <p class="text-break desc">{{element.description}}</p> </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="typeService">
        <th mat-header-cell *matHeaderCellDef> Tipo Servicio </th>
        <td mat-cell *matCellDef="let element"> {{element.typeService}} </td>
        </ng-container>

        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef> Puntuacion acutal </th>
            <td mat-cell *matCellDef="let element"> {{element.points}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-provider-info" >Saber mas</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

<!--TABLE//-->
