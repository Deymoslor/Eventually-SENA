<div class="col-sm-10">
  <div class="card">
    <img class="card-img-top" src="/assets/group/{{ group.imgGroup }}" alt="{{ group.GroupName }}">
    <div class="card-body">
      <h5 class="card-title">{{ group.GroupName }}</h5>
      <p class="card-text">{{ group.description }}</p>
      <div class="btn-group">
        <button class="btn btn-primary" (click)="navigateToGroupDetails()">Detalles</button>
        <button class="btn btn-primary">Unirse</button>
      </div>
    </div>
  </div>
</div>
