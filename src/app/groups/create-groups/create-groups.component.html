<form class="row g-3">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">Nombre grupo</label>
    <input type="text" class="form-control" id="validationDefault01" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label">Estado</label>
    <div class="input-group">
      <input value="Deshabilitado" type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required disabled>
    </div>
  </div>
  <div class="mb-3">
    <label for="validationTextarea" class="form-label">Descripción</label>
    <textarea class="form-control" id="validationTextarea" placeholder=" escribe aquí la descripción del grupo" required></textarea>
    <!-- <div class="invalid-feedback">
      Please enter a message in the textarea.
    </div> -->
  </div>
  <div class="col-md-3">
    <label for="validationDefault04" class="form-label">Estado</label>
    <select class="form-select" id="validationDefault04" required>
      <option selected disabled value="">Elige...</option>
      <option>Privado</option>
      <option>Publico</option>
    </select>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Estoy de acuerdo con los terminos y condiciones
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit" (click)="share()">Crear</button>
  </div>
</form>
