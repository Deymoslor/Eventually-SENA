<div class="modal fade" id="groups-modal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Creacion de Gustos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="form-group">
                  <label for="">Nombre:</label>
                  <input type="text" class="form-control" id="" placeholder="Ej: Coño e tu madre">

                  <label for="">Privacidad:</label>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                      <label class="form-check-label" for="flexRadioDefault1">
                          Publica
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                          Privada
                      </label>
                  </div>

                  <label for="">Descripción:</label>
                  <div class="mb-2">
                      <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Explica de que tratará" rows="2"></textarea>
                  </div>



              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Crear gusto</button>
          </div>
      </div>
  </div>
</div>
