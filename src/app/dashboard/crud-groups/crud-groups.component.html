<app-modal-groups></app-modal-groups>
<app-modal-edit-groups [childMessage]=id></app-modal-edit-groups>

<div class="content">
    <u><h2 class="title">Grupos</h2></u>

    <!--TABLE//-->

    <div class="row tables">
        <div class="col ">
            <div class="searcher">
                <label class="textoTitulos" for="">BUSCAR TIPO SERVICIOS: </label>
                <input type="text" class="search textox rounded" name="filterGrupo" placeholder="Buscar..." [(ngModel)]="filterGrupo">
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="textoTitulos" scope="col">ID</th>
                        <th class="textoTitulos" scope="col">Nombre</th>
                        <th class="textoTitulos" scope="col">Descripci√≥n</th>
                        <th class="textoTitulos" scope="col">Privacidad</th>
                        <th class="textoTitulos" scope="col">Invitados</th>
                        <th class="textoTitulos" scope="col">Gusto</th>
                        <th class="textoTitulos" scope="col">Estado</th>
                        <th class="textoTitulos" scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="textox" *ngFor="let group of groups | paginate : {
                        itemsPerPage: tableSize,currentPage: page,totalItems: count} |
                         filterPipeGroups:filterGrupo">
                        <th class="textox" scope="row">{{ group.idGrupos }}</th>
                        <td class="textox">{{ group.nombreGrupo }}</td>
                        <td class="textox">{{ group.descripcionGrupo }}</td>

                        <td class="textox">
                            <br>
                            <div *ngIf="group.privacidadGrupo==1">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" (click)="switchPublicGroup(group.privacidadGrupo, group.idGrupos)">
                                    <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                                </div>
                            </div>
                            <div *ngIf="group.privacidadGrupo==2">
                                <div class="form-check form-switch">
                                    <input class="textox" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked (click)="switchPublicGroup(group.privacidadGrupo, group.idGrupos)">
                                    <label class="textox" class="form-check-label" for="flexSwitchCheckChecked"></label>
                                </div>
                            </div>
                        </td>
                        <td class="textox">{{ group.InvitadosTotales }}</td>
                        <td class="textox">{{ group.nombreGusto }}</td>

                        <td class="textox">
                            <br>
                            <div *ngIf="group.EstadosGrupo_idEstadosGrupo1==1">
                                <div class="form-check form-switch">
                                    <input class="textox" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked (click)="switchStateGroup(group.EstadosGrupo_idEstadosGrupo1, group.idGrupos)">
                                    <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                                </div>
                            </div>
                            <div *ngIf="group.EstadosGrupo_idEstadosGrupo1==2">
                                <div class="textox form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" (click)="switchStateGroup(group.EstadosGrupo_idEstadosGrupo1, group.idGrupos)">
                                    <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                                </div>
                            </div>
                        </td>
                        <td>



                            <button class="textox btn btnEditar justify-content-md-center" (click)="editarGroup(group.idGrupos)" data-bs-toggle="modal" data-bs-target="#groups-edit-modal">
                            <svg  width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><title>Editar</title><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>

                            </button></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

</div>
<div>
    <pagination-controls class="textox" previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"></pagination-controls>
</div>
