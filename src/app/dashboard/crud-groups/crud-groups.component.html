<app-modal-groups></app-modal-groups>
<div class="cover">
  <img src="../../../assets/dashboard/crud-groups/group-dashboard.png" alt="grupos" class="thumbnail">
  <div class="coverContent">
      <h2 class="fs-1">Grupos</h2>
  </div>

</div>

<div class="content">

  <!--TABLE-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="NameGroups">
          <th mat-header-cell *matHeaderCellDef> Nombre Grupo</th>
          <td mat-cell *matCellDef="let element"> {{element.NameGroups}} </td>
      </ng-container>



      <!-- Symbol Column -->
      <ng-container matColumnDef="DescriptionGroups">
          <th mat-header-cell *matHeaderCellDef> descripci√≥n Grupo </th>
          <td mat-cell *matCellDef="let element"> {{element.DescriptionGroups}} </td>
      </ng-container>

      <ng-container matColumnDef="Privacy">
        <th mat-header-cell *matHeaderCellDef> Privacidad </th>
        <td mat-cell *matCellDef="let element"> {{element.Privacy}} </td>
      </ng-container>

    <ng-container matColumnDef="TotalUsers">
      <th mat-header-cell *matHeaderCellDef> Integrantes </th>
      <td mat-cell *matCellDef="let element"> {{element.TotalUsers}} </td>
    </ng-container>



      <ng-container matColumnDef="StateGroup">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element">
              <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                  <label class="form-check-label" for="flexSwitchCheckChecked"></label>
              </div>
          </td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#content-modal">Editar</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
  <!--TABLE//-->
  <button class="btn btn-primary col-2 d-md-flex justify-content-md-center" data-bs-toggle="modal" data-bs-target="#groups-modal">
      Crear Grupo
  </button>


</div>
