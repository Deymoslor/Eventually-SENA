<div class="modal fade" id="groups-edit-modal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="titlePrincipal" id="staticBackdropLabel">Editar Grupos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form [formGroup]="editForm" (ngSubmit)="postEditForm(editForm.value)" class="textox form">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" class="form-control" id="" placeholder="Ej: El mejor evento de la historia" formControlName="nombreGrupo">
                </div>

                <label for="">Descripción:</label>
                <div class="mb-2">
                    <textarea type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Explica de que tratará" rows="2" formControlName="descripcionGrupo"></textarea>
                </div>

                <div>
                  <label for="">Imagen Grupo:</label>
                  <div class="mb-2">
                    <input (change)="capturarFile($event)" type="file">
                  </div>
                  <h4>PREVISUALIZACION</h4>
                  <div *ngIf="previsualizacion">
                    <img width="150px" [src]="previsualizacion" alt="">
                  </div>
                </div>

                <div>
                    <label for="exampleInputEmail1">Gusto:</label>
                    <select class="form-select" aria-label="Default select example" formControlName="gustos_idGusto">
                    <option *ngFor="let likeI of likesI" value="{{ likeI.idGusto }}">{{ likeI.nombreGusto }}</option>
                  </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btnGuardar">Editar</button>
                </div>
            </form>
        </div>
    </div>
</div>
