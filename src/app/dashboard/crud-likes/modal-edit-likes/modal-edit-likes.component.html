<form [formGroup]="editForm" (ngSubmit)="postEditLike(editForm.value)">

    <div class="modal fade" id="edit-likes-Modal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Editar de Gustos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group" formControlName="idGusto">
                        <!-- Buscar solucion -->
                        <!--  -->
                        <label for="">Nombre del gusto:</label>
                        <input type="text" class="form-control inputG" id="" formControlName="nombreGusto" placeholder="Nombre del gusto">
                        <div class="input-group mb-3 selectTypeLike">
                            <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
                            <select formControlName="idTipoGusto" class="form-select" id="inputGroupSelect01">
                              <option selected >Choose...</option>
                              <option value={{typelike.idTipoGusto}} *ngFor="let typelike of typeslikes">{{typelike.tipoGusto}}</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" onclick="window.location.reload();">Actualizar gusto</button>
                </div>
            </div>
        </div>
    </div>
</form>
