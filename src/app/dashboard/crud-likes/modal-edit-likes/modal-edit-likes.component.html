<form [formGroup]="editForm" (ngSubmit)="postEditLike(editForm.value)">

    <div class="modal fade" id="edit-likes-Modal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="titlePrincipal" id="staticBackdropLabel">Editar de gustos</h1> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body textox">
                    <div class="form-group" formControlName="idGusto">
                        <!-- Buscar solucion -->
                        <!--  -->
                        <label for="">Nombre del gusto:</label>
                        <input type="text" class="form-control inputG" id="" formControlName="nombreGusto" placeholder="Nombre del gusto" [ngClass]="(editForm.get('nombreGusto')?.touched || editForm.get('nombreGusto')?.dirty) &&
                        editForm.get('nombreGusto')?.hasError('required') ? 'is-invalid' : '' || editForm.get('nombreGusto')?.hasError('pattern')
                        ? 'is-invalid' : ''">
                        <div class="invalid-feedback">
                            {{ editForm.get("nombreGusto")?.hasError("required") ? "Campo requerido" : "" }}
                            {{ editForm.get("nombreGusto")?.hasError("pattern") ? "Campo solo con letras" : "" }}
                        </div>

                            <select formControlName="idtipoGusto" class="form-select" id="inputGroupSelect01">
                              <option selected >Choose...</option>
                              <option value={{typelike.idtipoGusto}} *ngFor="let typelike of typeslikes">{{typelike.tipoGusto}}</option>
                            </select>
                        </div> -->




                        <!-- <label for="">Tipo de Gusto:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Presencial
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Virtual
                            </label>
                        </div> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="textox btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button *ngIf="editForm.valid" type="submit" class="textox btn btnGuardar">Editar</button>
                    <button *ngIf="editForm.invalid" [disabled]="editForm.invalid" type="submit" class="textox btn btnGuardar">Editar</button>

                </div>
            </div>
        </div>
    </div>
</form>
