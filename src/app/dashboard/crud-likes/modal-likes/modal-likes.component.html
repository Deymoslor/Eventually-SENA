<form [formGroup]="createLikeForm" (ngSubmit)="postForm(createLikeForm.value)">

    <div class="modal fade" id="likes-modal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="titlePrincipal" id="staticBackdropLabel">Crear gusto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body textox">
                    <div class="form-group">
                        <label for="">Nombre del gusto:</label>
                        <input type="text" class="form-control" id="" placeholder="El mejor gusto" formControlName="nombreGusto">
                        <!-- <br>
                        <div class="input-group mb-3 selectTypeLike">
                            <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
                            <select class="form-select" id="inputGroupSelect01" formControlName="idtipoGusto">
                          <option selected >Choose...</option>
                          <option value={{typelike.idtipoGusto}} *ngFor="let typelike of typeslikes" >{{typelike.tipoGusto}}</option>
                        </select>
                        </div> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="textox btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" type="submit" class="textox btn btnGuardar">Crear</button>
                </div>
            </div>
        </div>
    </div>
</form>
