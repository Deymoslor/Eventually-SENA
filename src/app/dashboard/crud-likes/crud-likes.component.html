<app-modal-likes></app-modal-likes>
<app-modal-edit-likes [childMessage]="id"></app-modal-edit-likes>
<div class="cover">
    <img src="../../../assets/dashboard/cover/gustos.jpg" alt="gustos" class="thumbnail">
    <div class="coverContent">
        <h2 class="fs-1">Gustos</h2>
    </div>

</div>

<div class="content">

    <!--TABLE-->
    <!--TABLE-->
    <div class="respo">
        <div class="table-responsive">
            <table class="table table-dark table-responsive">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre Gusto</th>
                        <!-- <th scope="col">Tipo Gusto</th> -->
                        <th scope="col">Estado Gusto</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let like of likes">

                        <th scope="row">{{ like.idGusto }}</th>
                        <td>{{ like.nombreGusto }}</td>
                        <!-- <td>{{ like.tipoGusto }}</td> -->
                        <td>
                            <div *ngIf="like.estadoGusto==1">

                                <td></td>
                                <br>
                                <br>

                                <div class="form-check form-switch">

                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked (click)="cambioEstado(like.estadoGusto,like.idGusto)">

                                    <label class="form-check-label" for="flexSwitchCheckChecked"></label>

                                </div>

                            </div>

                            <div *ngIf="like.estadoGusto==2">

                                <td></td>
                                <br>
                                <br>

                                <div class="form-check form-switch">

                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" (click)="cambioEstado(like.estadoGusto,like.idGusto)">

                                    <label class="form-check-label" for="flexSwitchCheckChecked"></label>

                                </div>

                            </div>
                        </td>

                        <!-- <td>{{ like.estadoGusto }}</td> -->
                        <!-- (click)="editEvent(event.idEvento)" -->
                        <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edit-likes-Modal" (click)="editLikes(like.idGusto)">Editar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--TABLE//-->
        <!--TABLE//-->
        <button class="btn btn-primary col-2 d-md-flex justify-content-md-center" data-bs-toggle="modal" data-bs-target="#likes-modal">
        Crear Evento
    </button>


    </div>
