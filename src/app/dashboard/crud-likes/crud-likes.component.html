<app-modal-likes></app-modal-likes>
<app-modal-edit-likes [childMessage]="id"></app-modal-edit-likes>
<div class="content">
    <u><h2 class="title">Gustos</h2></u>
    <!--TABLE-->
    <!--TABLE-->
    <div class="row tables">
        <div class="col ">
            <div class="searcher">
                <label for="">BUSCAR NOMBRE GUSTO: </label>
                <input type="text" class="search" name="filterGustos" placeholder="Buscar..." [(ngModel)]="filterGustos">
            </div>
            <table class="table  table-striped">
                <thead class="textoTitulos">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre Gusto</th>
                        <!-- <th scope="col">Tipo Gusto</th> -->
                        <th scope="col">Estado Gusto</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="textox" *ngFor="let like of likes | paginate : {
                        itemsPerPage: tableSize,currentPage: page,totalItems: count} |
                        filterPipeLikes:filterGustos">

                        <th scope="row">{{ like.idGusto }}</th>
                        <td>{{ like.nombreGusto }}</td>
                        <!-- <td>{{ like.tipoGusto }}</td> -->
                        <td>
                            <br>
                            <div *ngIf="like.estadoGusto==1">


                                <div class="form-check form-switch">

                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked (click)="cambioEstado(like.estadoGusto,like.idGusto)">

                                    <label class="form-check-label" for="flexSwitchCheckChecked"></label>

                                </div>

                            </div>

                            <div *ngIf="like.estadoGusto==2">


                                <div class="form-check form-switch">

                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" (click)="cambioEstado(like.estadoGusto,like.idGusto)">

                                    <label class="form-check-label" for="flexSwitchCheckChecked"></label>

                                </div>

                            </div>
                        </td>

                        <!-- <td>{{ like.estadoGusto }}</td> -->
                        <!-- (click)="editEvent(event.idEvento)" -->
                        <td><button class="btn btnEditar" data-bs-toggle="modal" data-bs-target="#edit-likes-Modal" (click)="editLikes(like.idGusto)">
                          <svg  width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><title>Editar</title><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        </button></td>
                    </tr>
                </tbody>
            </table>
            <div>
                <pagination-controls previousLabel="Prev"
                nextLabel="Next"
                (pageChange)="onTableDataChange($event)" ></pagination-controls>
            </div>
        </div>
    </div><button class="btn btnCrear" data-bs-toggle="modal" data-bs-target="#likes-modal">
        Crear
    </button>
</div>
