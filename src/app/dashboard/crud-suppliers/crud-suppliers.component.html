<!-- <app-modal-suppliers [childMessage]=parentMessage></app-modal-suppliers> -->
<app-modal-suppliers-create></app-modal-suppliers-create>
<app-modal-suppliers-edit [childMessage]="parentMessage"></app-modal-suppliers-edit>
<div class="content">
    <u><h2 class="title">Proveedores</h2></u>
    <!-- Jordan Table Start -->

    <div class="row tables">
        <div class="col ">
            <div class="searcher">
                <label class="textoTitulos" for="">BUSCAR NOMBRE SERVICIOS: </label>
                <input type="text" class="search textox rounded" name="filterSupplier" placeholder="Buscar..." [(ngModel)]="filterSupplier">
            </div>
            <table class="table table-striped">
                <thead class="titles">

                    <tr>

                        <th class="textoTitulos" scope="col">ID</th>
                        <th class="textoTitulos" scope="col">nombreProveedor</th>
                        <th class="textoTitulos" scope="col">apellidoProveedor</th>
                        <th class="textoTitulos" scope="col">fechaNacimiento</th>
                        <th class="textoTitulos" scope="col">correoProveedor</th>
                        <th class="textoTitulos" scope="col">Estado</th>
                        <th class="textoTitulos" scope="col">Acciones</th>

                    </tr>

                </thead>

                <tbody>

                    <tr *ngFor="let proveedor of proveedores | paginate : {
                        itemsPerPage: tableSize,currentPage: page,totalItems: count} |
                        filterSuppliers:filterSupplier" (click)="editarProveedor(proveedor.idProveedor)">

                        <th class="textox" scope="row">{{proveedor.idProveedor}}</th>

                        <td class="textox">{{proveedor.nombreProveedor}}</td>

                        <td class="textox">{{proveedor.apellidoProveedor}}</td>

                        <td class="textox">{{proveedor.fechaNacimiento}}</td>

                        <td class="textox">{{proveedor.correoProveedor}}</td>


                        <td>
                            <br>
                            <div *ngIf="proveedor.estado == 1">



                                <div class="form-check form-switch">

                                    <input class="form-check-input textox" type="checkbox" id="flexSwitchCheckChecked" checked (click)="cambioEstado(proveedor.estado,proveedor.idProveedor)">

                                    <label class="form-check-label textox" for="flexSwitchCheckChecked"></label>

                                </div>

                            </div>

                            <div *ngIf="proveedor.estado == 2">


                                <div class="form-check form-switch">

                                    <input class="form-check-input textox" type="checkbox" id="flexSwitchCheckChecked" (click)="cambioEstado(proveedor.estado,proveedor.idProveedor)">

                                    <label class="form-check-label textox" for="flexSwitchCheckChecked"></label>

                                </div>

                            </div>
                        </td>

                        <td>
                            <button (click)="editarProveedor(proveedor.idProveedor)" data-bs-toggle="modal" data-bs-target="#content-modal-suppliersEdit" type="button" class="btn btnEditar textox btn-sm">
                              <svg  width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><title>Editar</title><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            </button>
                        </td>

                    </tr>

                    <tr>

                </tbody>


            </table>

        </div>

    </div>
    <div>
        <pagination-controls class="textox" previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"></pagination-controls>
    </div>

    <button class="btn textox btnCrear col-2 d-md-flex justify-content-md-center" data-bs-toggle="modal" data-bs-target="#content-modal-suppliersCreate">Crear</button>
</div>

<!-- Jordan Table Finish -->
