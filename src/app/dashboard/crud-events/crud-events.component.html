<img src="../../../../assets/dashboard/crud-events/bannerGyE.png" alt="Grupos y eventos banner" class="thumbnail">
<div class="content">
    <h2 class="fs-1 fw-bolder">Eventos</h2>    
    

    <h2 class="fs-1">Eventos</h2>

    <!--TABLE-->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nameGroup">
            <th mat-header-cell *matHeaderCellDef> Nombre Grupo</th>
            <td mat-cell *matCellDef="let element"> {{element.nameGroup}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripci√≥n Grupo </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="typeGroup">
            <th mat-header-cell *matHeaderCellDef> Tipo Grupo </th>
            <td mat-cell *matCellDef="let element"> {{element.typeGroup}} </td>
        </ng-container>

        <ng-container matColumnDef="cantPeople">
            <th mat-header-cell *matHeaderCellDef> Cantidad Personas </th>
            <td mat-cell *matCellDef="let element"> {{element.cantPeople}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#content-modal">Editar</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
    <!--TABLE//-->
    <button class="btn btn-primary col-2 d-md-flex justify-content-md-center" data-bs-toggle="modal" data-bs-target="#content-modal">
        Crear Evento
    </button>


</div>
