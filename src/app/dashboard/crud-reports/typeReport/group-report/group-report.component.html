
<div class="container theme-showcase" role="main">
  <div class="page-header">
    <button type="button" class="btn btn-lg btn-primary" (click)="downloadPDF()">Descargar PDF</button>
  </div>
  <div id="pdfGroups" name="pdfGroups">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <h1>Reporte de Grupos</h1>
      <p>TEste es el reporte de grupos que se realiza en este mes.</p>
    </div>

    <ngx-charts-advanced-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="single"
      [gradient]="gradient"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
      >
    </ngx-charts-advanced-pie-chart>

    <table class="table table-warning">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Participantes</th>
        </tr>
      </thead>
      <tbody class="table-secondary">
        <tr *ngFor="let group of groups">
          <th scope="row">{{group.idGrupos}}</th>
          <td>{{group.nombreGrupo}}</td>
          <td>{{group.descripcionGrupo}}</td>
          <td>{{group.InvitadosTotales}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
