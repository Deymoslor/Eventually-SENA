<h2 class="fs-1 fw-bolder title">
    Peticiones Eventos</h2>

<!-- Jordan Table Start -->

<div class="row tables">
    <div class="col ">
        <table class="table table-striped">
            <thead class="titles">

                <tr>

                    <th class="textoTitulos" scope="col">Id de la petici칩n</th>
                    <th class="textoTitulos" scope="col">estadoPeticion</th>
                    <th class="textoTitulos" scope="col">Evento_idEvento</th>
                    <th class="textoTitulos" scope="col">Acciones</th>

                </tr>

            </thead>

            <tbody>

                <tr *ngFor="let request of requests">

                    <th class="textox" scope="row">{{request.idpeticionesEvento}}</th>

                    <td class="textox">{{request.estadoPeticion}}</td>

                    <td class="textox">{{request.Evento_idEvento }}</td>

                    <!-- Grupo est치 sin respuesta -->
                    <div *ngIf="request.estadoPeticion==='1'">
                        <div class="d-grid gap-2 d-md-block">
                            <button (click)="aceptarPeticion(request.idpeticionesEvento)" type="button" class="btn btnHabilitar btn-sm">Aceptar</button>
                            <button (click)="rechazarPeticion(request.idpeticionesEvento)" type="button" class="btn btn-secondary btn-sm">Rechazar</button>
                        </div>
                    </div>

                    <!-- Grupo est치 habilitado -->
                    <div *ngIf="request.estadoPeticion==='2'">
                        <div class="form-check form-switch">
                            <button (click)="rechazarPeticion(request.idpeticionesEvento)" type="button" class="btn btn-secondary btn-sm">Inhabilitar</button>
                        </div>
                    </div>

                    <!-- Grupo est치 deshabilitado -->
                    <div *ngIf="request.estadoPeticion==='3'">
                        <div class="form-check form-switch">
                            <button (click)="aceptarPeticion(request.idpeticionesEvento)" type="button" class="btn btnHabilitar btn-sm">Habilitar</button>
                        </div>
                    </div>

                </tr>

            </tbody>

        </table>
    </div>
</div>
